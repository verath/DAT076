<div>
    <ul class="nav nav-pills">
        <li class="active"><a href="#/movies">Movies</a></li>
        <li><a href="#/series">Series</a></li>
    </ul>

    <hr class="browse-divider">

    <div class="row">
        <div class="col-sm-3">
            <form>
                <div class="form-group">
                    <label for="filterRaiting" class="text-muted"><span class="glyphicon glyphicon-star"></span> RATING</label>
                    <input class="form-control" 
                           type="number"
                           placeholder="Raiting (0-10)"
                           id="filterRaiting"
                           min="0" 
                           max="10" 
                           step="0.1"
                           ng-model="models.filterRaiting">
                </div>
                <hr class="browse-divider">
                <div class="form-group">
                    <label for="filterRuntime" class="text-muted"><span class="glyphicon glyphicon-time"></span> RUNTIME</label>
                    <input class="form-control" 
                           type="number" 
                           id="filterRuntime" 
                           min="0" 
                           ng-model="models.filterRuntime" 
                           placeholder="Runtime (Min)">
                </div>

                <hr class="browse-divider">

                <button class="btn btn-block btn-primary" ng-click="moviesCtrl.filterMovies(models.filterRaiting, models.filterRuntime)">Filter</button>
            </form>
        </div>

        <div class="col-sm-9">
            <table class="list table table-hover table-striped">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td class="hidden-xs">Director</td>
                        <td class="hidden-xs">Genre</td>
                        <td>Rating</td> 
                        <td>Runtime</td>
                    </tr>
                </thead>
                <tbody ng-show="moviesCtrl.movies.length">
                    <tr ng-repeat="movie in moviesCtrl.movies" ng-click="moviesCtrl.goTo('/movie/' + movie.id)">
                        <td>{{movie.title}}</td>
                        <td class="hidden-xs">{{movie.director}}</td>
                        <td class="hidden-xs">
                            <span ng-repeat="genre in movie.genres">
                                {{genre}}<span ng-if="!$last">,</span>
                            </span>
                        </td>
                        <td>{{movie.imdbRating}}</td>
                        <td>{{movie.runtime}}</td>
                    </tr>
                </tbody>
            </table>
            <div ng-hide="moviesCtrl.movies.length">
                No results
            </div>
        </div>
    </div>


</div>
