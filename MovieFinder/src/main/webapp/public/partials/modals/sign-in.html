<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" ng-show="navCtrl.error.signIn">
                    <p>
                        <strong>An error occurred while signing in!</strong>
                        <br>
                        {{navCtrl.error.signIn}}
                    </p>
                </div>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="signInUsername" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="signInUsername" 
                            placeholder="Username" ng-model="signInUsername">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="signInPassword" 
                            placeholder="Password" ng-model="signInPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" 
                                class="btn btn-default"
                                ng-click="navCtrl.login(signInUsername, signInPassword)">
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
