<head> <link href="public/css/home.css" rel="stylesheet"></head>

<h2>You own these movies:</h2>

<div>
    <form>
        Minimum IMDB score:
        <input type="number" name="points" min="0" max="10" step="0.1" value="0" ng-model="models.imdbScore" placeholder="IMDB score">
        <button ng-click="homeCtrl.filterMovies(models.imdbScore)"> hej </button>
    </form>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Title</td>
            <td>Director</td>
            <td>Genre</td>
            <td>Rating</td> 
            <td>Runtime</td>
    </thead>
    <tbody>
        <tr ng-repeat="movie in homeCtrl.movies">
            <td>{{movie.Title}}</td>
            <td>{{movie.Director}}</td>
            <td>{{movie.Genre}}</td>
            <td>{{movie.imdbRating}}</td>
            <td>{{movie.Runtime}}</td>
            <td>
                <a href="#/products/details/{{product.id}}">Details</a>
            </td>
        </tr>
    </tbody>
</table>
